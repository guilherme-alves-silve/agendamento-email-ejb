version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: agendamento_email
      MYSQL_DATABASE: agendamento_email_db
      MYSQL_ROOT_PASSWORD: agendamento_email_password

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080